<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coiner Kid</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid" id="game">

    <div class="row justify-content-center align-items-center">
      <div class="col">COINER KID</div>
    </div>

    <div class="row">
      <div class="col-2">Food:</div>
      <div class="col-2" id="foodText">0</div>
      <!--<div class="col-2">Health: </div>
      <div class="col-2"id="healthText">100</div>
      -->
      <div class="col-2">Wallet: </div>
      <div class="col-2" id="walletText">700</div>
    </div>

    <div class="row justify-content-center align-items-center">
      <div class="col-3"><button type="button" class="btn btn-outline-dark text-nowrap" id="button1">Go to store</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark text-nowrap" id="button2">Go to Italian Restaurant</button></div>
      <div class="col-3"><button type="button" class="btn btn-outline-dark text-nowrap" id="button3">Go to McDonald</button></div>
    </div>
    <div class="row">
      <div id="text">Do you want to buy some food?</div>
    </div>
    
    <div class="row"></div>
   

    <div class="col-4" id="foodGrid"></div>
    <div class="col-4" id="moneyGrid"></div>
    <div class="col-4" id="paymentGrid"></div>

  </div>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
