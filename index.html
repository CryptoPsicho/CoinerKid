<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coiner Kid</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="game">
    <div>
      <span class="stat">Food: <strong><span id="foodText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Wallet: <strong><span id="walletText">700</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Go to store</button>
      <button id="button2">Eat</button>
      <button id="button3">Go Home</button>
    </div>
    <div id="text">Do you want to buy some food?</div>




  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="lime" defer></script>
</body>

</html>
